<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>

   <article class="blog-card">
    <header class="blog-card__header">
        <img src="./assets/images/illustration-article.svg" alt="" width="279" height="200" class="blog-card__header__illustration">
        <p class="blog-card__header__tag">Learning</p>
        <p class="blog-card__header__publication-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h2 class="blog-card__header__title">
          <a href="#" class="title__blog-link">HTML & CSS foundations</a>
        </h2>
      </header>

      <p class="blog-card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <footer class="blog-card__author-info">
        <a rel="author" href="#" title="Link to Greg Hooper's profile" class="author-info__link">
          <img src="./assets/images/image-avatar.webp" width="32" height="32" alt="Author picture: Greg Hooper">
          Greg Hooper
        </a>
      </footer>
    </article>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
